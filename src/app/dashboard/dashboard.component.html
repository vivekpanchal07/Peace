<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Message</th>
            <th>Sender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let message of getMessage(); let i = index">
            <td>{{i+1}}</td>
            <td>{{message.text}}</td>
            <td>{{message.sender}}</td>

        </tr>
    </tbody>
</table>
